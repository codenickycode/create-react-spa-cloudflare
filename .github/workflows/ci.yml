name: CI

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: ğŸ”¬ Lint
        run: pnpm run lint

  typecheck:
    name: Ê¦ Types
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: ğŸ” Type check
        run: pnpm run typecheck

  test:
    name: âš¡ Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: âš¡ Run vitest
        run: pnpm run test

  e2e:
    name: ğŸ­ E2E
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: ğŸŒ Install browsers
        run: pnpm playwright install chromium

      - name: ğŸ­ Run e2e tests
        run: pnpm run e2e

  publish-client:
    name: ğŸš€ Publish client
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    needs: [lint, typecheck, test, e2e]
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      GITHUB_REF_NAME: ${{ github.ref_name }}
      GITHUB_SHA: ${{ github.sha }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: âš™ï¸ Build
        run: pnpm build

      - name: ğŸš€ Publish client
        run: pnpm run client deploy:prod

  publish-server:
    name: ğŸš€ Publish server
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    needs: [lint, typecheck, test, e2e]
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      GITHUB_REF_NAME: ${{ github.ref_name }}
      GITHUB_SHA: ${{ github.sha }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: âš™ï¸ Build
        run: pnpm build

      - name: ğŸš€ Publish server
        run: pnpm run server deploy:prod
